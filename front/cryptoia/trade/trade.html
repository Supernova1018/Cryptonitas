  <div class="app">

    <!-- SIDEBAR -->
    <aside class="sidebar">

        <div class="logo">CI</div>
        <div class="brand-text">

    <!-- MAIN -->
    <main class="main">

      <header class="topbar">

        <div></div>

        <div class="top-actions">
          <button id="themeToggle" class="theme-btn">ğŸŒ™</button>

          <div class="profile">

          <select id="sellCoin"></select>

          <label>Cantidad Cripto</label>
          <input id="sellAmount" type="number" step="0.0001" value="0">

          <p id="sellConversion" class="conversion-text"></p>


          <button id="btnSell" class="btn-primary">Vender</button>
        </div>

      </section>
